<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<!-- For USBGuardGUI by Bigyls-->
<busconfig>
  <policy user="root">
    <allow own="com.Bigyls.USBGuardGUI"/>
  </policy>

  <policy context="default">
    <allow send_destination="com.Bigyls.USBGuardGUI"/>
    <allow receive_sender="com.Bigyls.USBGuardGUI"/>
  </policy>
</busconfig>
