<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<!-- For USBGuardGUI by ParoaPe-->
<busconfig>
  <policy user="root">
    <allow own="com.ParoaPe.USBGuardGUI"/>
  </policy>

  <policy context="default">
    <allow send_destination="com.ParoaPe.USBGuardGUI"/>
    <allow receive_sender="com.ParoaPe.USBGuardGUI"/>
  </policy>
</busconfig>
